
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>pos</title>
</head>
<body class="px-3 pt-3">
    <div class="mb-4">
        <p class="mb-0">キーワード</p>
        <input type="text" id="keyword" class="mb-3"></input>
        <p class="mb-0">商品価格の下限</p>
        <input type="number" id="min_price" class="mb-3"></input>
        <p class="mb-0">商品価格の上限</p>
        <input type="number" id="max_price" class="mb-3"></input>
        <p class="mb-0">取得件数</p>
        <input type="number" id="count" class="mb-3"></input>
        <p class="mb-0">ファイル名(例：○○.csv)</p>
        <input type="text" id="file_name" class="mb-3"></input><br>
        <button id="search" class="bg-primary text-white border-primary rounded-pill">検索</button>
    </div>

    <script type="text/javascript" src="./eel.js"></script>
    <script>
        

        search.addEventListener('click', () => {
            if(keyword.value == ''){
                alert('キーワードを入力してください')
            }
            else{
                eel.yahoo_search(keyword.value,count.value,min_price.value,max_price.value,file_name.value)
            }
        })


        eel.expose(clear_info)
        function clear_info(){
          var textForm_code = document.getElementById("keyword");
          textForm_code.value = '';
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
